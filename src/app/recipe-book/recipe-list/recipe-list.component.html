<div class="row">
    <div class="col-xs-12">
        <button class="btn-success" (click)="createNewRecipe()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item 
            [recipe]="recipeItem" 
            *ngFor="let recipeItem of recipes"
            (click)="onRecipeClick(recipeItem)"
        ></app-recipe-item>
    </div>
</div>
