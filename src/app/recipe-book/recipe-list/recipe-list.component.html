<div class="row">
  <div class="col-xs-12">
    <button (click)="onNewRecipe()" class="btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      [routerLink]="['/recipes', recipeItem.id]"
      [recipe]="recipeItem"
      *ngFor="let recipeItem of recipes"
    ></app-recipe-item>
  </div>
</div>
